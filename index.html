<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">  
  <title>Blog preview card</title>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;700;800&display=swap" rel="stylesheet">

</head>
<body>
  <main class="card">

    <div class="img-card">
      <img src="images/illustration-article.svg" alt="Uma foto de cores vibrantes como logotipo">
    </div>

    <section class="conteudo">
      <header class="tag"><span>Learning</span></header>
      <span class="Publi">Published 26 Jul 2025</span>
      <h1 class="titulo">HTML & CSS foundations</h1>
      <p class="para">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </section>

    <footer class="autor">
      <img src="images/image-avatar.webp" alt="" class="img-perfiel">
      <h5>Greg Hooper</h5>
    </footer>
  </main>
</body>
</html>
